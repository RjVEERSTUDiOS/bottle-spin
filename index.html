<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veer Ka Chakravyuh</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Particles -->
  <canvas id="particle-canvas"></canvas>

  <!-- Main Panel -->
  <div class="container">
    <!-- Header: Logo + Single-line Title -->
    <header class="hero">
      <img src="your-logo.png" alt="RJ VEER Studios" class="game-logo" />
      <h1 class="title-one-line">VEER KA CHAKRAVYUH</h1>
    </header>

    <!-- Stage: Bottle + Button -->
    <main class="stage">
      <img src="input_file_1.png" alt="Bottle" id="bottle" />
      <button id="spinBtn" aria-label="Spin the bottle">SPIN THE BOTTLE</button>
    </main>

    <!-- Credit (inside container) -->
    <p class="game-credit">#RJ VEER GAMEZONE</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
