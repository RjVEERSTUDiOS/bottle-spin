<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin The Bottle</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Universe dotted background -->
  <canvas id="starfield" aria-hidden="true"></canvas>

  <!-- Main Panel -->
  <div class="container">
    <header class="hero">
      <div class="logo-wrapper">
        <img src="your-logo.png" alt="RJ VEER Studios" class="game-logo" />
      </div>
    </header>

    <main class="stage">
      <img src="input_file_1.png" alt="Bottle" id="bottle" />
      <button id="spinBtn" aria-label="Spin the bottle">SPIN THE BOTTLE</button>
    </main>

    <p class="game-credit">#RJ VEER GAMEZONE</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
